<div class="row" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="sport-bar">

        add new Car

            <table>
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Power</th>
                    <th>Year production</th>

                </tr>

                    <td><input type="text" name="brand" value=""/></td>

</div>
