<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <meta charset="UTF-8">
    <title>Sport cars</title>

    <link th:href="@{/bootstrap-4.1.3-dist/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all"/>
    <script th:src="@{/bootstrap-4.1.3-dist/js/bootstrap.js}"></script>

<body>

<div class="container">
    <div class="row" style="height: 1vh"></div>
    <div class="row">
        <div class="col-md-6">
            <table>
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Power</th>
                    <th>Year production</th>
                    <th>Picture</th>
                    <th></th>
                </tr>
                <tr th:each="car : ${cars}">
                    <td th:text=${car.getBrand()}></td>
                    <td th:text=${car.getModel()}></td>
                    <td th:text=${car.getPower()}></td>
                    <td th:text=${car.getYearProduction()}></td>
                    <td>
                        <div class="figure rotate">
                            <img th:src=${car.getFoto()}>
                        </div>
                    </td>
                    <td>
                        <form th:action="@{/details}" th:object="${car}" method="post">
                            <button class="btn btn-success btn-sm button" type="submit">details</button>
                            <input type="hidden" name="brand" th:value="${car.getBrand()}"/>
                            <input type="hidden" name="model" th:value="${car.getModel()}"/>
                            <input type="hidden" name="power" th:value="${car.getPower()}"/>
                            <input type="hidden" name="yearProduction" th:value="${car.getYearProduction()}"/>
                            <input type="hidden" name="foto" th:value="${car.getFoto()}"/>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
